
<!-- Drip Strip Gallery Link -->
<div class="drip-strip-wrapper">
  <a href="drip/" class="drip-strip-link" title="Enter the Hall of Drip">
    <div class="drip-strip" id="dripStrip">
      <img src="drip/drip-01.jpeg" alt="Drip 1" />
      <img src="drip/drip-02.jpeg" alt="Drip 2" />
      <img src="drip/drip-03.jpeg" alt="Drip 3" />
    </div>
  </a>
</div>

<style>
  .drip-strip-wrapper {
    margin-top: 4rem;
    padding: 1rem 0;
    background-color: #eae4d8;
    border-top: 2px solid #ccc;
    border-bottom: 2px solid #ccc;
  }

  .drip-strip-link {
    text-decoration: none;
    display: block;
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  .drip-strip {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: nowrap;
    overflow: hidden;
  }

  .drip-strip img {
    width: 30%;
    max-width: 200px;
    height: auto;
    border-radius: 6px;
    border: 2px solid #ccc;
    transition: transform 0.2s ease;
  }

  .drip-strip img:hover {
    transform: scale(1.05);
    border-color: #222;
  }

  @media (max-width: 600px) {
    .drip-strip {
      gap: 0.5rem;
    }

    .drip-strip img {
      width: 30%;
      max-width: none;
    }
  }
</style>

<script>
  const dripImages = [
    "drip/drip-01.jpeg", "drip/drip-02.jpeg", "drip/drip-03.jpeg",
    "drip/drip-04.jpeg", "drip/drip-05.jpeg", "drip/drip-06.jpeg",
    "drip/drip-07.jpeg", "drip/drip-08.png"
  ];

  function getRandomImages(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function updateDripStrip() {
    const strip = document.getElementById("dripStrip");
    const imgs = getRandomImages(dripImages, 3);
    strip.innerHTML = imgs.map(src => `<img src="${src}" alt="Drip Image" />`).join("");
  }

  setInterval(updateDripStrip, 2000); // change every 2 seconds
</script>
