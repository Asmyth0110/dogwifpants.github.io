<!DOCTYPE html>

    .pay-button {

    .dropdown-nav-wrapper {

    .dropdown-content {

      right: 0;
      background-color: #fffaf0;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 180px;
    }
    .dropdown-content a {
      color: #2a2a2a;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:hover {

      color: #f7f4e9;
    }
  </style>
</head>
<body>
  <div class="dropdown-nav-wrapper">

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    document.addEventListener("click", function(e) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".nav-button");
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    function payWithToken(token) {
      const recipient = "YOUR_WALLET_ADDRESS_HERE"; // <-- Replace this

      else if (token === "PANTS") mint = pantsMint;

      // Construct Solana Pay URL (simplified for static demo)
      const url = `solana:${recipient}?amount=${amountUSD}&spl-token=${mint}`;
      window.open(url, '_blank');
    }
  </script>
